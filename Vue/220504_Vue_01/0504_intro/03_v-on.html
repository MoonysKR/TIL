<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 메서드 핸들러 -->
    <button v-on:click="alertHello">Button</button>
    <button @click="alertHello">Button</button>

    <!-- 기본 동작 방지 -->
    <form action="" @submit.prevent="alertHello">
      <button>GoGo</button>
    </form>

    <!-- 키 별칭을 이용한 키 입력 수식어 -->
    <input type="text" @keyup.enter="log">
    <!-- cb 함수에서 특수 문법 () -->
    <!-- 원래 JS라면 실행하지 못함 -->
    <!-- vue에서는 log를 실행할건데, 1번 인자로 'asdf'를 넘기겠다는 뜻 -->
    <input type="text" @keyup.enter="log('asdf')">
    
    <p>{{ message }}</p>
    <button @click="changeMessage">Change</button>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      // 값들의 모임
      data: {
        message: 'Hello, ssafy',
      },
      // 행동들의 모임
      methods: {
        alertHello: function() {
          alert('hello')
        },
        log: function(something) {
          console.log(something)
        },
        changeMessage() {
          this.message = 'New message!'
        },
      }
    })
  </script>
</body>
</html>
