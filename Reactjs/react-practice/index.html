<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <!-- React 세팅 -->
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
  ></script>
  <!-- 바벨 세팅 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- 바벨을 인식하기 위해 type 추가 -->
  <script type="text/babel">
    // root이라는 엘레멘트를 잡고
    const root = document.getElementById("root");

    // span을 만들고 id/스타일(property) 부여하고 content
    // react에서는 property에 id, style 등을 줄 수 있으면서 동시에 eventListener를 부여할 수 있음
    // const h3 = React.createElement(
    //   'h3',
    //   {
    //     id: 'title',
    //     onMouseEnter: () => {
    //     console.log('mouse enter')
    //     }
    //   },
    //   'Hello i\'m a span'
    // )
    // const Title = (
    //   <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
    //     Hello, i'm a title
    //   </h3>
    // );
    // 함수화 작업을 통해 다른 div에서도 활용할 수 있게
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello, i'm a title
      </h3>
    );
    // function Title() {
    //   return (
    //     <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
    //       Hello, i'm a title
    //     </h3>
    //   );
    // }

    // 변수 명은 html요소 이름과 동일할 필요 없음, 괄호 안엔 유효한 html 요소가 들어가야 함
    // react에서는 property에 id, style 등을 줄 수 있으면서 동시에 eventListener를 부여할 수 있음
    // const btn = React.createElement('button', {
    //   onClick: () => console.log('i\'m clicked'),
    //   style: {
    //     backgroundColor: 'tomato',
    //   }
    // }, 'Click me')
    // 함수화 작업을 통해 다른 div에서도 활용할 수 있게 해야함
    const Button = () => (
      <button
        style={{
          backgroundColor: "tomato",
        }}
        onClick={() => console.log("i'm clicked")}
      >
        Click me
      </button>
    );

    // 버튼과 div를 동시에 렌더링하고 싶을 경우
    // content에 넣을 태그들을 리스트로 넣어주면 그것들을 content로 인식
    // const container = React.createElement("div", null, [Title, Button]);
    const Conatiner = () => (
      <div>
        <Title />
        <Button />
      </div>
    );

    // render는 사용자에게 보여준다 렌더링한다는 뜻
    ReactDOM.render(<Conatiner />, root);
  </script>
</html>
