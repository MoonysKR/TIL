<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <!-- React 세팅 -->
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
  ></script>
  <!-- 바벨 세팅 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- 바벨을 인식하기 위해 type 추가 -->
  <script type="text/babel">
    const root = document.getElementById("root");

    // 함수가 받는 인자로 props 가능

    // shorcut (이 방법으로 자주 쓰임)
    // 받은 데이터 명칭을 그대로 사용하면
    // {banana}를 인자값으로 명시하면
    // props.banana는 banana로 쓸 수 있음
    // 두 개를 동시에 받을 수도 있음
    // function Btn(props) {
    function Btn({ banana, big }) {
      // console.log(props);
      console.log(banana);
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            borderRadius: 10,
            border: 0,
            fontSize: big ? 20 : 16,
          }}
        >
          {banana}
        </button>
      );
    }

    // function ConfirmBtn() {
    //   return <button>Confirm</button>;
    // }

    // 문제 상황
    // 모든 버튼에 동일한 스타일을 주고 싶음
    // 다시 쓰기 귀찮음
    // 컴포넌트 함수에 인자로 넣어줄 값을 줄 수 있음
    // 밑 경우에은 Btn({banana : 'Save Changes' , x = 'x'})를 실행하는 형식

    function App() {
      return (
        <div>
          <Btn banana="Save Changes" big={true} />
          <Btn banana="Continue" bit={false} />
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
